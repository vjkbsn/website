<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jkbsn</title>

    <!-- Josefin Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #000;
        color: #fff;
        font-family: "Josefin Sans", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
      }

      .wrap {
        text-align: center;
        padding: 24px;
        line-height: 1.2;
      }

      .name {
        font-size: clamp(44px, 8vw, 84px);
        font-weight: 600;
        letter-spacing: 0.02em;
        margin: 0 0 18px;
      }

      .email {
        font-size: clamp(18px, 2.2vw, 24px);
        font-weight: 300;
        margin: 0 0 12px;
        opacity: 0.95;
      }

      .tagline {
        font-size: clamp(16px, 2vw, 22px);
        font-weight: 400;
        margin: 0;
        opacity: 0.9;
      }

      .email a {
        color: inherit;
        text-decoration: none;
      }

      .email a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <main class="wrap" aria-label="Jkbsn contact and services">
      <h1 class="name">JKBSN</h1>
      <p class="email"><a href="mailto:hello@jkbsn.se">hello@jkbsn.se</a></p>
      <p class="tagline">Network- and Infrastructure Consultant</p>
    </main>
  </body>
</html>
